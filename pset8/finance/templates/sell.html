{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            Sell which stock?
            <select autocomplete="off" autofocus class="form-control" name="symbol" type="text" >
                {% for row in rows %}
                <option>{{ row["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            How many shares to sell?
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number to sell" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
