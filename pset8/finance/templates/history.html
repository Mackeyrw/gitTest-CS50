{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
        <h1> <b>History</b> </h1>
        <table class=table>
            <tr class=header>
                <td>Symbol</td><td>Shares</td><td>Price</td><td>Date</td>
            </tr>
            {% for row in rows %}
            <tr>

                <td>{{ row["symbol"] }}</td><td>{{ row["shares"] }}</td><td>{{ row["price"] }}</td><td>{{ row["date"] }}</td>

            </tr>
             {% endfor %}


        </table>

{% endblock %}
